<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="" class="main-cnt">

      <div class="main_cnt">
          <header class="heading">

              <h2>Registration form</h2>
              <div class="line"></div>
          </header>

          <div class="input">
              <label for="fname">First Name</label>
              <input type="text" name="" id="fname" >
          </div>

          <div class="input">
            <label for="lname">Last Name</label>
            <input type="text" name="" id="lname" >
        </div>

        <div class="input">
            <label for="N_name">Nick Name</label>
            <input type="text" name="" id="N_name" >
        </div>

        <div class="input">
            <label for="email">e-mail</label>
            <input type="email" name="" id="email" >
        </div>

        <div class="input">
            <label for="password">Password</label>
            <input type="password" name="" id="password" >
        </div>

        <div class="input">
            <label for="dob">Date of Birth</label>
            <input type="date" name="" id="dob" >
        </div>

        <div class="input">
            <label for="gender" class="gen">Gender</label>
            <input type="radio" class="gen" id="gender" name="gender">Male
            <input type="radio" class="gen" id="gender" name="gender" >Female
            <input type="radio" class="gen" id="gender" name="gender"  >Others
        </div>
        
        <div class="input">
            <label for="mobile">Mobile</label>
            <input type="number" id="mobile">
        </div>

        <div class="input">
            <label for="address">Address</label>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>
        
        <div class="input_btn">
           <button>submit</button>
           <button>reset</button>
        </div>
      </div>

    </form>
</body>
</html>
